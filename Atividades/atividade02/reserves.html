<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hotel Luar do Sertão - Reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/js" src="js/main.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Descrição</a> |
        <a href="areas.html">Áreas de Lazer</a> |
        <a href="rooms.html">Quartos</a> |
        <a id="current" href="reserves.html">Faça sua Reserva</a>
    </nav>
    <main>
        <form>
            <fieldset>
                <legend>Reserva</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder=""><br>
                <label for="endereco">CPF</label>
                <input type="text" id="endereco" placeholder="" pattern="\d{3}[\.]\d{3}[\.]\d{3}[\-]\d{2}" title=" CPF
                    999.999.999-99"><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder=""><br>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="" pattern="[\(]\d{2}[\)]\d{5}[\-]\d{4}" title="Numero de telefore (99)99999-9999"><br>
                <label for="pessoas">Quantidade de Pessoas</label>
                <input type="number" id="pessoas" min="1" max="4"><br>
                <label for="entrada">Data de Entrada</label>
                <input type="date" id="entrada"><br>
                <label for="saida">Data de Saída</label>
                <input type="date" id="saida"><br>
                <label>Suite</label><br>
                <input type="radio" name="suite" value="l">Luxo
                <input type="radio" name="suite" value="p">Premium
                <input type="radio" name="suite" value="x">Presidencial<br>
                <label>Forma de Pagamento</label><br>
                <select name="pg" id="pagamento">
                    <option  value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartao de Débito</option>
                    <option value="dinheiro">Dinheiro</option>
                </select><br>
                <label for="texto">Observações</label><br>
                <textarea id="texto" cols="30" rows="10" placeholder=""></textarea><br>
                <input type="submit">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Criado por: Matheus Xavier Sampaio</p>
        <p>Disciplina: Desenvolvimento Web</p>
    </footer>
</body>

</html>
