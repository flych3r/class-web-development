<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Pratos</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav"></div>

<div class="row">
    <form class="col s12" action="/prato/salvar" method="post" th:object="${prato}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Nome do Prato" id="nome_prato" th:field="*{nome}" type="text" class="validate">
                <label for="nome_prato">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Descrição Prato" id="desc_prato" th:field="*{descricao}" type="text" class="validate">
                <label for="desc_prato">Descrição Prato</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Preço Prato" id="preco_prato" th:field="*{preco}" type="number" min="0" value="0" step="0.01" pattern="^\d+(\.|\,)\d{2}$" class="validate">
                <label for="preco_prato">Preço Prato</label>
            </div>
        </div>
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" id="imagem" name="imagem">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Cadastrar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<div th:replace="fragments/index :: script"></div>

</body>
</html>
