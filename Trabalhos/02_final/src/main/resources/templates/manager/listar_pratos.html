<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Pratos</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav"></div>

<table class="striped centered">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Imagem</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prato: ${listaPratos}">
        <th scope="row" th:text="${prato.id}"></th>
        <td th:text="${prato.nome}"></td>
        <td th:text="${prato.descricao}"></td>
        <td th:text="${prato.preco}"></td>
        <td><img width="100" height="100" th:src="@{'/images/' + ${prato.nome} + '.png'}"></td>
        <td> <a th:href="@{/prato/excluir/{id}(id = ${prato.id})}">
            <button type="button" class="btn">Excluir <i class="medium material-icons">delete</i></button></a>
        </td>
        <td> <a th:href="@{/prato/atualizar/{id}(id = ${prato.id})}">
                <button type="button" class="btn">Atualizar <i class="medium material-icons">update</i></button></a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/prato/cadastrar}"><button type="button" class="btn">Cadastrar <i class="medium material-icons">add_circle</i></button></a>

<div th:replace="fragments/index :: head"></div>

</body>
</html>
