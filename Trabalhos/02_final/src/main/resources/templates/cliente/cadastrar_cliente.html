<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Cliente</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav"></div>

<div class="row">
    <form class="col s12" action="/cliente/salvar" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Nome do Cliente" id="nome_cliente" th:field="*{nome}" type="text" class="validate" required>
                <label for="nome_cliente">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="000.000.000-00" id="cpf_cliente" th:field="*{cpf}" type="text" class="validate" required
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                <label for="cpf_cliente">CPF</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="00/00/0000" id="nascimento_cliente" th:field="*{dataNascimento}" type="text" class="validate"
                       pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" required>
                <label for="nascimento_cliente">Data Nascimento</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="cliente@email.com" id="email_cliente" th:field="*{email}" type="email" class="validate" required>
                <label for="email_cliente">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Senha Cliente" id="senha_cliente" th:field="*{senha}" type="text" class="validate" required>
                <label for="senha_cliente">Senha</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit">Cadastrar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<div th:replace="fragments/index :: script"></div>

</body>
</html>
