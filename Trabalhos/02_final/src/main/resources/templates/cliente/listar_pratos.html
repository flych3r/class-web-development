<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Pratos</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav-cliente"></div>

<table class="striped centered">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Imagem</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prato: ${listaPratos}">
        <div th:if="${prato.status == 1}">
            <td scope="row" th:text="${prato.nome}"></td>
            <td scope="row" th:text="${prato.descricao}"></td>
            <td scope="row" th:text="${'R$ ' + prato.preco}"></td>
            <td scope="row"><img width="100" height="100" th:src="@{'/images/' + ${prato.nome} + ${prato.idPrato} + '.png'}"></td>
            <td scope="row"> <a th:href="@{/pedido/adicionar/{id}(id = ${prato.idPrato})}">
                <button type="button" class="btn">Comprar <i class="medium material-icons">add_shopping_cart</i></button></a>
            </td>
        </div>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/index :: script"></div>

</body>
</html>
