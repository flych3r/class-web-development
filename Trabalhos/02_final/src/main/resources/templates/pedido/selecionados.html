<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Carrinho</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav"></div>

<h3>Cart Page</h3>
<table cellpadding="2" cellspacing="2" border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Preco</th>
            <th>Quantidade</th>
        </tr>
    </thead>

        <tr th:each="item: ${session.carrinho}">
            <td th:text="${item.prato.idPrato}"></td>
            <td th:text="${item.prato.nome}"></td>
            <td th:text="${item.prato.preco}"></td>
            <td th:text="${item.quantidade}"></td>
        <tr/>
</table>

<a th:href="@{/pedido/salvar}">
    <button class="btn waves-effect waves-light" type="submit">Comprar
    <i class="material-icons right">attach_money</i>
    </button>
</a>
<div th:replace="fragments/index :: script"></div>

</body>
</html>
