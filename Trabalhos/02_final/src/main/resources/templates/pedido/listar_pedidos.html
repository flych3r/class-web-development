<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Pedidos</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav"></div>

<table class="striped centered">
    <thead>
    <tr>
        <th scope="col">Id Pedido</th>
        <th scope="col">Id Cliente</th>
        <th scope="col">Data</th>
        <th scope="col">Total</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido: ${listaPedidos}">
        <th scope="row" th:text="${pedido.idPedido}"></th>
        <td th:text="${pedido.cliente.idCliente}"></td>
        <td th:text="${pedido.dataPedido}"></td>
        <td th:text="${pedido.total}"></td>
        <td> <a th:href="@{/item/listar/{id}(id = ${pedido.idPedido})}">
            <button type="button" class="btn">Itens <i class="medium material-icons">event_note</i></button></a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/index :: head"></div>

</body>
</html>
