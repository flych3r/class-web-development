<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>

<body>

    <nav>
        <img src="images/logo.jpeg" alt="">
        <a href="index.html">Descrição</a>
        <a href="about.html">Sobre o Restaurante</a>
        <a href="gallery.html">Pratos</a>
        <a id="current" href="contact.html">Faça sua Reserva</a>
    </nav>

    <form>
        <fieldset>
            <legend>Reserva</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder=""><br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" title="Numero de telefore (99)99999-9999"><br>
            <label for="entrada">Dia da Reserva</label>
            <input type="date" id="entrada"><br>
            <label for="texto">Mensagem</label><br>
            <textarea id="texto" cols="30" rows="10" placeholder=""></textarea><br>
            <input type="submit">
        </fieldset>
    </form>

    <footer>
        <p>Restaurante</p>
        <p>Telefone</p>
        <p>Endereco</p>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 0000-0000');
        });
    </script>
</body>

</html>
